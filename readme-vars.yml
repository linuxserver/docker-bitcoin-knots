---

# project information
project_name: bitcoin-knots
project_url: "https://bitcoinknots.org/"
project_logo: "https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/bitcoin-knots-logo.png"
project_blurb: "[Bitcoin Knots]({{ project_url }}) can be used as a desktop client for regular payments or as a full node server utility for merchants and other payment services."
project_lsio_github_repo_url: "https://github.com/linuxserver/docker-{{ project_name }}"
project_categories: "Finance"
project_blurb_optional_extras_enabled: false
# supported architectures
available_architectures:
  - {arch: "{{ arch_x86_64 }}", tag: "latest"}
  - {arch: "{{ arch_arm64 }}", tag: "arm64v8-latest"}
# container parameters
common_param_env_vars_enabled: true
param_container_name: "{{ project_name }}"
param_usage_include_vols: true
param_volumes:
  - {vol_path: "/config", vol_host_path: "/path/to/{{ project_name }}/config", desc: "Users home directory in the container, stores all data."}
param_usage_include_ports: true
param_ports:
  - {external_port: "3000", internal_port: "3000", port_desc: "Bitcoin Knots desktop gui HTTP, must be proxied."}
  - {external_port: "3001", internal_port: "3001", port_desc: "Bitcoin Knots desktop gui HTTPS."}
  - {external_port: "8333", internal_port: "8333", port_desc: "Bitcoin Knots node port."}
# Selkies blurb settings
selkies_blurb: true
show_nvidia: true
# application setup block
app_setup_block_enabled: true
app_setup_block: |
  The application can be accessed at:

  * https://yourhost:3001/

  >[!WARNING]
  >This container is intended to run as a full Bitcoin node for the network, using it as a wallet is dangerous unless you really know what you are doing. Even momentary accidental exposure of this container can completely compromise a stored wallet.

# changelog
changelogs:
  - {date: "09.09.25:", desc: "Initial release."}
